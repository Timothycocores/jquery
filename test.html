<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<title>JQUERY CHEAT SHEET</title>
<script>


$(document).ready(function(){
//selecting element by ID
$("#redSq").fadeOut(3000);
//selecting element by CLASS
$(".main").html("HELLO WORLD says jQUERY");
//selecting element by TAGNAME

function slideDownThrice(obj){
$("#"+obj).slideDown(function(){
$("#"+obj).css("display","none")
});
}

var doIt = function(obj){

for( x = 0; x < 3; x++ ){
slideDownThrice(obj);

}
}


$("#ball").click(function(){
$("#ball").fadeOut(function(){
$("#ball").fadeIn(function(){
$("#ball").fadeOut(2999);
setTimeout(function(){
doIt("ball")
}, 3000);
});
});
});


$("#ball2").mouseover(function(){
$("#ball2").fadeOut(function(){
$("#ball2").fadeIn(function(){
$("#ball2").fadeOut(2999);
setTimeout(function(){
doIt("ball2")
}, 3000);
});
});
});

});


</script>

	<style>
  ul {
    margin-left: 20px;
    color: blue;
  }
  li {
    cursor: default;
  }
  li.active {
    background: black;
    color: white;
  }
  span {
    color:red;
  }
  
#redSq{
width:300px;
height:300px;
background:red;
}

h1{
display:none;
}

.remove{
display:none;
}

#ball{
width:120px;
height:100px;
border-radius:50px;
background:green;
}
#ball2{
width:120px;
height:100px;
border-radius:50px;
background:#00f;
}
</style>
</head>
<body>
<div id="ball2"></div>
<div id="ball"></div>

<h1>Jquery Test</h1>
<p class="main"></p>
<p class="main"></p><p class="main"></p>
<p class="main"></p><p class="main"></p>
<p class="main"></p><p class="main"></p>
<p class="main"></p>

<div id="redSq"></div>
<!-- box animation -->
<button id="go">&raquo; Run</button>
<div id="block">Hello!</div>
 
 <script>
// Using multiple unit types within one animation.
 
$( "#go" ).click(function() {
  $( "#block" ).animate({
    width: "70%",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px"
  }, 1500 );
});
</script>

<ul>
  <li>Milk</li>
  <li>White</li>
  <li>Carrots</li>
  <li>Orange</li>
  <li>Broccoli</li>
  <li>Green</li>
</ul>
 
<script>
$( "li" )
  .filter( ":odd" )
    .hide()
  .end()
  .filter( ":even" )
    .hover(function() {
      $( this )
        .toggleClass( "active" )
        .next()
          .stop( true, true )
          .slideToggle();
    });
</script>
</body>
</html>
